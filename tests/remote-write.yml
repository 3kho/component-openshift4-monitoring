applications:
  - prometheus

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-resource-locker/v2.0.1/lib/resource-locker.libjsonnet
        output_path: vendor/lib/resource-locker.libjsonnet
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-prometheus/master/lib/prometheus.libsonnet
        output_path: vendor/lib/prometheus.libsonnet

  resource_locker:
    namespace: syn-resource-locker

  openshift4_monitoring:
    secrets:
      remote-write:
        stringData:
          username: prometheus
          password: prometheus

    configs:
      prometheusK8s:
        remoteWrite:
          - name: backwards-compatibility
        _remoteWrite:
          example:
            url: https://prometheus.example.com/api/v1/write
            headers:
              "X-Scope-OrgID": example
            writeRelabelConfigs:
              - sourceLabels: ['syn']
                regex: '.+'
                action: keep
            basicAuth:
              username:
                name: remote-write
                key: username
              password:
                name: remote-write
                key: password

  prometheus:
    defaultInstance: infra
