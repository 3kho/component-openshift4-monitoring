parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-patch-operator/master/lib/patch-operator.libsonnet
        output_path: vendor/lib/patch-operator.libsonnet

  patch_operator:
    namespace: syn-patch-operator
    patch_serviceaccount:
      name: patch-sa

  openshift4_monitoring:
    secrets:
      remote-write:
        stringData:
          username: prometheus
          password: prometheus

    configs:
      prometheusK8s:
        remoteWrite:
          - name: backwards-compatibility
        _remoteWrite:
          example:
            url: https://prometheus.example.com/api/v1/write
            headers:
              "X-Scope-OrgID": example
            writeRelabelConfigs:
              - sourceLabels: ['syn']
                regex: '.+'
                action: keep
            basicAuth:
              username:
                name: remote-write
                key: username
              password:
                name: remote-write
                key: password
