applications:
  - prometheus

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-resource-locker/v2.6.2/lib/resource-locker.libjsonnet
        output_path: vendor/lib/resource-locker.libjsonnet
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-prometheus/master/lib/prometheus.libsonnet
        output_path: vendor/lib/prometheus.libsonnet

  resource_locker:
    namespace: syn-resource-locker

  openshift4_monitoring:
    manifests_version: release-4.11
    alerts:
      ignoreUserWorkload:
        - AlertmanagerFailedToSendAlerts
        - AlertmanagerClusterFailedToSendAlerts
        - PrometheusOperatorRejectedResources
        - PrometheusBadConfig
        - PrometheusDuplicateTimestamps
        - PrometheusOutOfOrderTimestamps
        - PrometheusRuleFailures
        - PrometheusMissingRuleEvaluations
        - PrometheusTargetLimitHit
        - PrometheusLabelLimitHit
        - PrometheusScrapeBodySizeLimitHit
        - PrometheusScrapeSampleLimitHit
        - PrometheusTargetSyncFailure


  prometheus:
    defaultInstance: infra
