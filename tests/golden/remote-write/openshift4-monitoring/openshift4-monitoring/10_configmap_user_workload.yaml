apiVersion: v1
data:
  config.yaml: |-
    "alertmanager":
      "enableAlertmanagerConfig": true
      "enabled": true
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
      "volumeClaimTemplate":
        "spec":
          "resources":
            "requests":
              "storage": "2Gi"
    "prometheus":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
      "remoteWrite":
      - "name": "backwards-compatibility-user"
      - "basicAuth":
          "password":
            "key": "password"
            "name": "remote-write-user"
          "username":
            "key": "username"
            "name": "remote-write-user"
        "headers":
          "X-Scope-OrgID": "customer"
        "name": "example"
        "url": "https://user-prometheus.example.com/api/v1/write"
        "writeRelabelConfigs":
        - "action": "keep"
          "regex": ".+"
          "sourceLabels":
          - "customer"
      "retention": "8d"
      "volumeClaimTemplate":
        "spec":
          "resources":
            "requests":
              "storage": "50Gi"
    "prometheusOperator":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "thanosRuler":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    name: user-workload-monitoring-config
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
