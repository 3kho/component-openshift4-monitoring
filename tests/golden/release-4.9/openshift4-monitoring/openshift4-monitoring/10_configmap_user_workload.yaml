      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
      "remoteWrite": []
      "retention": "8d"
      "volumeClaimTemplate":
        "spec":
          "resources":
            "requests":
              "storage": "50Gi"
    "prometheusOperator":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "thanosRuler":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
