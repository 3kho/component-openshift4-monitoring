apiVersion: v1
data: {}
kind: Secret
metadata:
  annotations: {}
  labels:
    name: alertmanager-main
  name: alertmanager-main
  namespace: openshift-monitoring
stringData:
  alertmanager.yaml: |-
    "inhibit_rules":
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "critical"
      "target_match_re":
        "severity": "warning|info"
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "warning"
      "target_match_re":
        "severity": "info"
    "route":
      "group_interval": "5s"
      "group_wait": "0s"
      "repeat_interval": "10m"
type: Opaque
