apiVersion: v1
data:
  alertmanager: |-
    "inhibit_rules":
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "critical"
      "target_match_re":
        "severity": "warning|info"
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "warning"
      "target_match_re":
        "severity": "info"
    "receivers":
    - "name": "__component_openshift4_monitoring_null"
    "route":
      "group_interval": "5s"
      "group_wait": "0s"
      "repeat_interval": "10m"
      "routes":
      - "matchers":
        - "alertname = Watchdog"
        "receiver": "heartbeat"
        "repeat_interval": "60s"
      - "continue": true
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"base|overridden|shared-responsibility\""
        "receiver": "team_default_chubby-cockroaches"
      - "continue": true
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"ns-string|same-ns\""
        "receiver": "team_default_clumsy-donkeys"
      - "continue": true
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"ns-object|shared-responsibility|same-ns\""
        "receiver": "team_default_lovable-lizards"
      - "continue": false
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"base|overridden|shared-responsibility|ns-string|same-ns|ns-object|shared-responsibility|same-ns\""
        "receiver": "__component_openshift4_monitoring_null"
      - "matchers":
        - "other = \"true\""
        "receiver": "other"
      - "receiver": "team_default_clumsy-donkeys"
  applications: '["non-existing","no-ns","ns-string","ns-object","base as ns-in-base","base
    as ns-overridden","non-existing as still-non-existing","shared-responsibility","same-ns-1","same-ns-2"]'
  apps_without_namespaces: |-
    - "no-ns"
    - "non-existing"
    - "non-existing as still-non-existing"
  discovered_namespaces: |-
    "base as ns-in-base": "base"
    "base as ns-overridden": "overridden"
    "no-ns": null
    "non-existing": null
    "non-existing as still-non-existing": null
    "ns-object": "ns-object"
    "ns-string": "ns-string"
    "same-ns-1": "same-ns"
    "same-ns-2": "same-ns"
    "shared-responsibility": "shared-responsibility"
  discovered_teams: |-
    "base as ns-in-base":
    - "chubby-cockroaches"
    "base as ns-overridden":
    - "chubby-cockroaches"
    "no-ns":
    - "clumsy-donkeys"
    "non-existing":
    - "clumsy-donkeys"
    "non-existing as still-non-existing":
    - "clumsy-donkeys"
    "ns-object":
    - "lovable-lizards"
    "ns-string":
    - "clumsy-donkeys"
    "same-ns-1":
    - "clumsy-donkeys"
    "same-ns-2":
    - "lovable-lizards"
    "shared-responsibility":
    - "chubby-cockroaches"
    - "lovable-lizards"
  proposed_routes: |-
    - "continue": true
      "matchers":
      - "syn_team = \"\""
      - "namespace =~ \"base|overridden|shared-responsibility\""
      "receiver": "team_default_chubby-cockroaches"
    - "continue": true
      "matchers":
      - "syn_team = \"\""
      - "namespace =~ \"ns-string|same-ns\""
      "receiver": "team_default_clumsy-donkeys"
    - "continue": true
      "matchers":
      - "syn_team = \"\""
      - "namespace =~ \"ns-object|shared-responsibility|same-ns\""
      "receiver": "team_default_lovable-lizards"
    - "continue": false
      "matchers":
      - "syn_team = \"\""
      - "namespace =~ \"base|overridden|shared-responsibility|ns-string|same-ns|ns-object|shared-responsibility|same-ns\""
      "receiver": "__component_openshift4_monitoring_null"
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    name: discovery-debug
  name: discovery-debug
